projects:
  dubbo-test:
    modelVersion: 4.0.0
    parent:
      groupId: org.nanoframework
      artifactId: super
      version: 0.0.14
    groupId: org.nanoframework.dubbo
    artifactId: dubbo-test
    version: 0.0.1-SNAPSHOT
    packaging: pom
    name: dubbo-test
    url: http://maven.apache.org
    properties:
      project.build.sourceEncoding: UTF-8
    modules:
      module:
        - dubbo-test-common
        - dubbo-test-mapper
        - dubbo-test-core
        - dubbo-test-webapp-support
        - dubbo-test-webapp
    dependencyManagement:
      dependencies:
        dependency:
          - groupId: org.nanoframework.dubbo
            artifactId: dubbo-test-common
            version: ${project.version}
          - groupId: org.nanoframework.dubbo
            artifactId: dubbo-test-mapper
            version: ${project.version}
          - groupId: org.nanoframework.dubbo
            artifactId: dubbo-test-core
            version: ${project.version}
          - groupId: org.nanoframework.dubbo
            artifactId: dubbo-test-webapp-support
            version: ${project.version}
          - groupId: org.nanoframework.dubbo
            artifactId: dubbo-test-webapp
            version: ${project.version}

    build:
      plugins:
        plugin:
          - groupId: org.apache.maven.plugins
            artifactId: maven-compiler-plugin
          - groupId: org.apache.maven.plugins
            artifactId: maven-source-plugin
          - groupId: org.apache.maven.plugins
            artifactId: maven-javadoc-plugin
          - groupId: org.codehaus.mojo
            artifactId: findbugs-maven-plugin
          - groupId: org.apache.maven.plugins
            artifactId: maven-checkstyle-plugin
          - groupId: com.mycila
            artifactId: license-maven-plugin
          - groupId: org.apache.maven.plugins
            artifactId: maven-pmd-plugin

  dubbo-test-common:
    modelVersion: 4.0.0
    parent:
      groupId: org.nanoframework.dubbo
      artifactId: dubbo-test
      version: 0.0.1-SNAPSHOT
    artifactId: dubbo-test-common
    name: dubbo-test Common
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: org.slf4j
          artifactId: slf4j-api
        - groupId: org.slf4j
          artifactId: jcl-over-slf4j
        - groupId: org.apache.logging.log4j
          artifactId: log4j-api
          scope: runtime
        - groupId: org.apache.logging.log4j
          artifactId: log4j-core
          scope: runtime
        - groupId: org.apache.logging.log4j
          artifactId: log4j-slf4j-impl
          scope: runtime
        - groupId: org.nanoframework
          artifactId: nano-commons

  dubbo-test-mapper:
    modelVersion: 4.0.0
    parent:
      groupId: org.nanoframework.dubbo
      artifactId: dubbo-test
      version: 0.0.1-SNAPSHOT
    artifactId: dubbo-test-mapper
    name: dubbo-test Mapper
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: org.nanoframework.dubbo
          artifactId: dubbo-test-common
        - groupId: org.nanoframework
          artifactId: nano-orm-mybatis
        - groupId: mysql
          artifactId: mysql-connector-java
        - groupId: com.alibaba
          artifactId: druid

  dubbo-test-core:
    modelVersion: 4.0.0
    parent:
      groupId: org.nanoframework.dubbo
      artifactId: dubbo-test
      version: 0.0.1-SNAPSHOT
    artifactId: dubbo-test-core
    name: dubbo-test Core
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: javax.servlet
          artifactId: javax.servlet-api
          scope: provided
        - groupId: org.nanoframework
          artifactId: nano-core
        - groupId: org.nanoframework.dubbo
          artifactId: dubbo-test-mapper

  dubbo-test-webapp-support:
    modelVersion: 4.0.0
    parent:
      groupId: org.nanoframework.dubbo
      artifactId: dubbo-test
      version: 0.0.1-SNAPSHOT
    artifactId: dubbo-test-webapp-support
    name: dubbo-test Webapp Support
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: javax.servlet
          artifactId: javax.servlet-api
          scope: provided
        - groupId: org.nanoframework
          artifactId: nano-webmvc
        - groupId: org.nanoframework.dubbo
          artifactId: dubbo-test-core

  dubbo-test-webapp:
    modelVersion: 4.0.0
    moduleType: web
    parent:
      groupId: org.nanoframework.dubbo
      artifactId: dubbo-test
      version: 0.0.1-SNAPSHOT
    artifactId: dubbo-test-webapp
    packaging: jar
    name: dubbo-test Webapp
    url: http://maven.apache.org
    properties:
      cs.dir: ${project.parent.basedir}
    dependencies:
      dependency:
        - groupId: junit
          artifactId: junit
          scope: test
        - groupId: javax.servlet
          artifactId: jstl
        - groupId: org.nanoframework
          artifactId: nano-tomcat-server
        - groupId: org.nanoframework.dubbo
          artifactId: dubbo-test-webapp-support
    build:
      finalName: dubbo-test-webapp
      resources:
        resource:
          - directory: src/main/webapp
            targetPath: ${project.basedir}/webRoot/
      testResources:
        testResource:
          - directory: src/test/resources
      plugins:
        plugin:
          - groupId: org.apache.maven.plugins
            artifactId: maven-assembly-plugin
            configuration:
              finalName: ${project.artifactId}-${project.version}
              descriptors:
                descriptor:
                  - src/main/resources/assembly.xml
            executions:
              execution:
                - phase: package
                  goals:
                    goal:
                      - single
    profiles:
      profile:
        - id: dev
          activation:
            activeByDefault: true
          build:
            resources:
              resource:
                - directory: src/main/resources
                  excludes:
                    exclude:
                      - assembly.xml
        - id: sit
          build:
            resources:
              resource:
                - directory: configure/public
                  targetPath: ${project.basedir}/target/conf/
                - directory: configure/sit
                  targetPath: ${project.basedir}/target/conf/
                  excludes:
                    exclude:
                      - assembly.xml
        - id: uat
          build:
            resources:
              resource:
                - directory: configure/public
                  targetPath: ${project.basedir}/target/conf/
                - directory: configure/uat
                  targetPath: ${project.basedir}/target/conf/
                  excludes:
                    exclude:
                      - assembly.xml
        - id: release
          build:
            resources:
              resource:
                - directory: configure/public
                  targetPath: ${project.basedir}/target/conf/
                - directory: configure/release
                  targetPath: ${project.basedir}/target/conf/
                  excludes:
                    exclude:
                      - assembly.xml

